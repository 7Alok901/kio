<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
 <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url(/storage/emulated/0/Android/data/mark.via.gp/cache/download/3e52eb9ac1771f46e3607840410964f9.png'); /* Add the URL of your image */
    background-size: cover; /* Makes the image cover the entire page */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center; /* Centers the image */
    color: white;
    text-align: center;
  }

  .container {
    margin-top: 50px;
    padding: 20px;
    background: rgba(0, 0, 0, 0.7); /* Adds a semi-transparent background to the form */
    border-radius: 10px;
    display: inline-block;
  }

  .form-group {
    margin: 15px 0;
  }

  .form-group input,
  .form-group select {
    padding: 10px;
    width: 80%;
    font-size: 16px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    color: white;
    background-color: blue;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button.stop {
    background-color: red;
  }

  button:hover {
    opacity: 0.8;
  }

  h1 {
    font-size: 30px;
    color: crimson;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ABHI PAGE SERVER</h1>
    <div class="form-group">
      <label>Select Token Option</label><br>
      <select>
        <option>Single Token</option>
        <option>Multiple Tokens</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" placeholder="Enter Single Token">
    </div>
    <div class="form-group">
      <input type="text" placeholder="Enter Inbox/convo uid">
    </div>
    <div class="form-group">
      <input type="text" placeholder="Enter Your Hater Name">
    </div>
    <div class="form-group">
      <input type="number" placeholder="Enter Time (seconds)">
    </div>
    <div class="form-group">
      <input type="file">
    </div>
    <button>Run</button>
    <div class="form-group">
      <input type="text" placeholder="Enter Task ID to Stop">
    </div>
    <button class="stop">Stop</button>
  </div>
</body>
</html>
